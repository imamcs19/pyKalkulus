<body>
    <div class="mycontainer">
        <h1>Masukan User dan Password (user: admin, pwd: admin)</h1>
        <br>
                <form method="POST">
                    <div class="form-group">
                      <label for="email">Username: </label>
                      <input type="text" name="mail" class="form-control" id="mail" placeholder="admin">
                    </div>
                    <div class="form-group">
                      <label for="email">Password: </label>
                      <input type="password" name="passw" class="form-control" id="passw" placeholder="admin">
                      <br>
                      <a href="/register" class="btn btn-link">Belum punya akun?</a> | <a href="/" class="btn btn-link">Home</a>
                    </div>
                    <button style="width: 100%;" type="submit" class="btn btn-success">Login</button>
                </form>

    </div>


<!-- Latest compiled and minified JavaScript -->
